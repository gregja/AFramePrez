<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Space Shuttle</title>
    <meta name="description" content="test">
    <script src="../js/aframe.js"></script>   
  </head>
  <body>
    <a-scene>
        <a-assets>
            <img id="texture" src="mandelbrot-zoom-10303.png">
            <a-asset-item id="shuttle-obj" src="assets/shuttle.obj"></a-asset-item>
        </a-assets>
        <a-camera position="-2 1 7"></a-camera>
        <a-entity light="color: #AFA; intensity: 1.5" position="-1 1 0"></a-entity>
        <a-entity light="color: #ff9900; intensity: 1" position="3 -6 -5"></a-entity>
        <a-sphere width="700" radius="3" rotation="-55 0 0" position="-1.4 6.06 -5.7"
                color="#79b3e9" src="#texture"></a-sphere>
        <a-icosahedron color="#FF926B" radius="0.75" position="-4 -2 -2"
                src="#texture">
            <a-animation attribute="rotation" dur="2000" fill="backwards"
              to="0 0 360" repeat="indefinite">
            </a-animation>   
        </a-icosahedron>
        <a-obj-model src="#shuttle-obj" scale="0.5 0.5 0.5" color="#e0e0ab"
                animation="startEvents: foo"
                light="type: directional; color: #FFF; intensity: 0.6" 
                position="-1.3 1 1">
            <a-animation attribute="rotation" dur="20000" fill="backwards"
              to="-45 -270 180" id="anime-shuttle" end="foo" repeat="3">
            </a-animation>             
        </a-obj-model>
        <a-sky color="#2b426e" position="0.054 -0.025 6.115"></a-sky>
    </a-scene>
  </body>
</html>
