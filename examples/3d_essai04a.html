<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Spheres et brouillard</title>
    <script src="../js/aframe.js"></script>
  </head>
  <body>
    <a-scene fog="type: linear; color: #AAB; far: 20; near: 0">
      <!-- Orange -->
      <a-sphere position="0 0 -5" translate="0 4.2 0" radius="4.2" color="#F16745" roughness="0.8" width-segments="52" height-segments="52">
      </a-sphere>

      <!-- Green -->
      <a-sphere position="-8 0 45" translate="0 1.75 0" radius="1.75" color="#7BC8A4" roughness="0.2">
      </a-sphere>

      <!-- Blue -->
      <a-sphere position="1 0 0" translate="0 1 0" radius="1" color="#4CC3D9" metalness="0.1">
      </a-sphere>

      <!-- Yellow -->
      <a-sphere position="3 0 1" translate="0 0.5 0" radius="0.5" color="#FFC65D">
      </a-sphere>

      <!-- Purple -->
      <a-sphere position="-0.5 0 2" translate="0 0.25 0" radius="0.25" color="#93648D">
      </a-sphere>

      <!-- Purple -->
      <a-sphere position="20 0 -2" translate="0 10 0" radius="10" color="#93648D" segments-width="52" segments-height="52">
      </a-sphere>

      <!-- White -->
      <a-sphere position="-24 0 -34" translate="0 18 0" radius="18" color="#FFC65D" segments-width="52" segments-height="52">
      </a-sphere>

      <!-- Green -->
      <a-sphere position="25 0 20" translate="0 12 0" radius="12" color="#7BC8A4">
      </a-sphere>

      <!-- White -->
      <a-sphere position="-15 0 5" translate="0 3 0" radius="3" color="#ECECEC">
      </a-sphere>

      <!-- Orange -->
      <a-sphere position="-4 0 5" translate="0 1 0" radius="1" color="#F16745" roughness="0.8">
      </a-sphere>

      <!-- Lighting and background -->
      <a-sky color="#AAB"></a-sky>

    </a-scene>
  </body>
</html>
