<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Texte en 3D</title>
    <script src="js/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #3CF">
        <a-camera position="0 1.8 6"></a-camera>
        <a-text value="Il était une fois, dans une galaxie très lointaine..." 
          position="-2 6 0" color="red" scale="1 1 1"></a-text> 
        <a-text value="Oups, j'ai perdu les accents :(" position="-2 5.5 0" 
          color="red" scale="1 1 1"></a-text> 
        <a-assets>
            <a-mixin id="text" text="align: center; width: 6;
                    value: L'expert est celui qui a fait toutes les erreurs possibles dans son domaine (Niels Bohr)"></a-mixin>
        </a-assets>
    
        <a-text mixin="text" position="-3 0 0" wrap-count="20" text=""></a-text>
        <a-text mixin="text" position="-3 2 0" wrap-count="30" text=""></a-text>
        <a-text mixin="text" position="-3 3 0" wrap-count="40" text=""></a-text>
        <a-text mixin="text" position="-3 3.5 0" wrap-count="50" text=""></a-text>
        <a-text mixin="text" position="-3 4 0" wrap-count="60" text=""></a-text>
        <a-text mixin="text" position="-3 4.5 0" wrap-count="70" text=""></a-text>
        <a-text mixin="text" position="-3 5 0" wrap-count="80" text=""></a-text>
    
        <a-text mixin="text" font="kelsonsans" position="3 0 0" wrap-count="20" text=""></a-text>
        <a-text mixin="text" font="kelsonsans" position="3 2 0" wrap-count="30" text=""></a-text>
        <a-text mixin="text" font="kelsonsans" position="3 3 0" wrap-count="40" text=""></a-text>
        <a-text mixin="text" font="kelsonsans" position="3 3.5 0" wrap-count="50" text=""></a-text>
        <a-text mixin="text" font="kelsonsans" position="3 4 0" wrap-count="60" text=""></a-text>
        <a-text mixin="text" font="kelsonsans" position="3 4.5 0" wrap-count="70" text=""></a-text>
        <a-text mixin="text" font="kelsonsans" position="3 5 0" wrap-count="80" text=""></a-text>
        
    </a-scene>
  </body>
</html>
